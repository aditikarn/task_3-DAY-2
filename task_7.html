<body>
    <input type="text" autofocus placeholder="Enter first name here:" maxlength="10/"><hr>

    <input type="radio" name="Gender" id="G1"/><label for="G1">Male</label>&nbsp;&nbsp;

    <input type="radio" name="Gender" id="G2"/><span>Female</span></body></hr>
    

      
    <input type="checkbox"/>Accept Terms And Condition </hr>

<textarea rows="10" placeholder="Enter address Here:" maxlength="50"></textarea><br>

</fieldset>
